<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>F1 Merch Shop</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>F1 Merch Shop</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="shop.html" class="active">Shop</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main class="shop-container">
        <div class="product-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Red_Bull_Racing_logo.png" alt="Red Bull T-Shirt">
            <h2>Red Bull Racing T-Shirt</h2>
            <p>$29.99</p>
            <button onclick="addToCart('Red Bull Racing T-Shirt')">Buy</button>
        </div>

        <div class="product-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Scuderia_Ferrari_Logo.svg" alt="Ferrari Cap">
            <h2>Ferrari Cap</h2>
            <p>$24.99</p>
            <button onclick="addToCart('Ferrari Cap')">Buy</button>
        </div>

        <div class="product-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Mercedes-Benz_Logo_2010.svg" alt="Mercedes Hoodie">
            <h2>Mercedes Hoodie</h2>
            <p>$49.99</p>
            <button onclick="addToCart('Mercedes Hoodie')">Buy</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 F1 Merch Store. All rights reserved.</p>
    </footer>
</body>
</html>
